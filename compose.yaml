services:

  # open5gs
  core:
    container_name: "core"
    command: ./initCore.sh
    environment:
      CONFIG64: ${CONFIG64}
    build:
      context: ./core
      network: host
      no_cache: true 
    ports:
      - "8080:12312"
    develop:
      watch:
        - action: sync
          path: .
          target: /core_source
    # networks:
    #   front-tier:
    #     ipv4_address: 172.16.238.10

  # srsran gnb
  gnb:
    container_name: srsran
    # image: jasminetest2
    command: ./initGnb.sh
    environment:
      CONFIG64: ${CONFIG64}
    build:
      context: ./gnb
      network: host
      no_cache: true 
    ports:
      - "8081:12313"
    develop:
      watch:
        - action: sync
          path: .
          target: /gnb_source 
    # networks:
    #   front-tier:
    #     ipv4_address: 172.16.238.11
    privileged: true
    network_mode: "host"
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - SYS_ADMIN
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    volumes:
      - ./tmp/gnb/:/tmp/


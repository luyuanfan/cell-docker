# This example configuration outlines how to use the 'cells' subcommand. The base cell configuration is
# for all cells using the 'cell_cfg' subcommand, with the 'cell' subcommand being used to overwrite this
# base configuration for a single cell.

cu_cp:
  amf:
    addr: 127.0.1.100 # set to the IP address of AMF
    port: 38412
    bind_addr: 127.0.0.1 # A local IP that the gNB binds to for traffic from the AMF
    supported_tracking_areas:
      - tac: 7
        plmn_list:
          - plmn: "NETWORK_MCCNETWORK_MNC"
            tai_slice_support_list:
              - sst: 1
  # mobility:
  #   cells:
  #     - nr_cell_id: 0x19A
  #       ssb_scs: 30

ru_sdr:
  device_driver: uhd
  # device_args: type=x300,ext_adc_self_test=0,num_recv_frames=64,num_send_frames=64
  device_args: addr=USRP_IP, serial=USRP_ID, ext_adc_self_test=0, send_frame_size=8000, recv_frame_size=8000, master_clock_rate=184.32e6
  clock: external
  sync: default
  srate: 30.72
  tx_gain: 31
  rx_gain: 20

cell_cfg:
  dl_arfcn: 627340                 # ARFCN of the downlink carrier (center frequency).
  # band: 3                           # The NR band.
  channel_bandwidth_MHz: 20         # Bandwith in MHz. Number of PRBs will be automatically derived.
  common_scs: 30                    # Subcarrier spacing in kHz used for data.
  plmn: "NETWORK_MCCNETWORK_MNC"                    # PLMN broadcasted by the gNB.
  tac: 7                            # Tracking area code (needs to match the core configuration).
  # q_rx_lev_min: -70

  # pusch: # below are low latency configs. maybe it'll solve the late problem
  #   min_k2: 2
  # tdd_ul_dl_cfg:
  #   dl_ul_tx_period: 4
  #   nof_dl_slots: 2
  #   nof_dl_symbols: 10
  #   nof_ul_slots: 1
  #   nof_ul_symbols: 0
  # pucch:
  #   sr_period_ms: 2
  #   min_k1: 2
  # mac_cell_group:
  #   bsr_cfg:
  #     periodic_bsr_timer: 1

# none, error, warning, info, debug
log:
  filename: /tmp/gnb.log
  all_level: info
  # config_level: debug

pcap:
  mac_enable: true
  mac_filename: /tmp/gnb_mac.pcap
  ngap_enable: true
  ngap_filename: /tmp/gnb_ngap.pcap


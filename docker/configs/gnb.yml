# This example configuration outlines how to use the 'cells' subcommand. The base cell configuration is
# for all cells using the 'cell_cfg' subcommand, with the 'cell' subcommand being used to overwrite this
# base configuration for a single cell.

cu_cp:
  amf:
    addr: 127.0.1.100 # set to the IP address of AMF
    port: 38412
    bind_addr: 127.0.0.1 # A local IP that the gNB binds to for traffic from the AMF
    supported_tracking_areas:
      - tac: 7
        plmn_list:
          - plmn: "NETWORK_MCCNETWORK_MNC"
            tai_slice_support_list:
              - sst: 1

ru_sdr:
  device_driver: uhd
  device_args: addr=USRP_IP, serial=USRP_ID, ext_adc_self_test=0, send_frame_size=8000, recv_frame_size=8000 #, master_clock_rate=184.32e6
  clock: external
  sync: external
  srate: 23.04  # Sets the sampling rate of the RF-frontend in MHz
  tx_gain: 30
  rx_gain: 30
  time_alignment_calibration: -170    # This will set an offset of -170 samples

cell_cfg:
  dl_arfcn: 627340
  band: 78                         
  channel_bandwidth_MHz: 20
  common_scs: 30                    # Subcarrier spacing in kHz used for data.
  plmn: "NETWORK_MCCNETWORK_MNC" 
  tac: 7                            
  pci: 1
  
# none, error, warning, info, debug
log:
  filename: /tmp/gnb.log
  all_level: debug

pcap:
  mac_enable: true
  mac_type: dlt
  mac_filename: /tmp/gnb_mac.pcap
  ngap_enable: true
  ngap_filename: /tmp/gnb_ngap.pcap
  rlc_enable: false
  rlc_rb_type: srb


metrics:
  enable_log: true
  layers:
    enable_ru: true
    enable_sched: true